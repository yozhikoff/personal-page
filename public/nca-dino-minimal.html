<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¦• NCA Dino Game - Minimal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .game-area {
            margin: 20px auto;
            position: relative;
            display: block;
            background-color: white;
            border: 3px solid #333;
            border-radius: 8px;
            width: 768px;
            height: 240px;
            overflow: hidden;
        }
        .nca-canvas {
            display: block;
            background-color: white;
            image-rendering: pixelated;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .dino-character {
            position: absolute;
            image-rendering: pixelated;
            z-index: 25;
            transition: none;
            pointer-events: none;
        }
        .score-display {
            position: absolute;
            top: 10px;
            right: 10px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            z-index: 20;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }
        .game-over-display {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 30;
            display: none;
        }
        .game-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
            z-index: 31;
            transition: all 0.3s ease;
            display: none;
        }
        .game-title.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        .generation-marker {
            position: absolute;
            bottom: 0;
            width: 3px;
            background-color: #ff0000;
            height: 128px;
            pointer-events: none;
            z-index: 10;
            opacity: 0.7;
            display: none;
        }
        .debug-toggle-btn {
            background-color: white;
            color: #333;
            padding: 6px 12px;
            border: 1px solid #666;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 50;
        }
        .debug-toggle-btn:hover {
            background-color: #f0f0f0;
        }
        .jump-instruction {
            background-color: #fff3e0;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #ff9800;
            text-align: center;
            font-size: 18px;
        }
        .debug-window {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            padding: 15px;
            border-radius: 4px;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin: 20px 0;
            white-space: pre;
            line-height: 1.4;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¦• NCA Dino Game</h1>
        
        <div class="jump-instruction">
            <strong>ðŸŽ® Controls:</strong> SPACEBAR to Jump, B to throw Bombs! ðŸ’£
        </div>
        
        <div class="game-area" id="gameArea">
            <button id="debugToggleBtn" class="debug-toggle-btn">Debug</button>
            <canvas id="ncaCanvas" width="768" height="128" class="nca-canvas"></canvas>
            <div class="generation-marker" id="generationMarker"></div>
            <img id="dinoCharacter" class="dino-character" src="/dino_assets/DinoRun1.png" alt="Dino">
            <div class="score-display" id="scoreDisplay">0</div>
            <div class="game-over-display" id="gameOverDisplay"></div>
            <div class="game-title" id="gameTitle">Dino in NCA-land</div>
        </div>
        
        <div class="debug-window" id="debugWindow" style="display: none;">Debug info will appear here...</div>
    </div>

</body>
</html>
